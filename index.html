<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Drawing App</title>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">

        <meta name="application-name" content="A Test Shop">
        <meta name="author" content="Luke Plaster <me@lukep.org>">
        <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">

        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <meta name="msapplication-tap-highlight" content="no">

        <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/normalize/3.0.1/normalize.css">
        <link rel="stylesheet" type="text/css" href="css/app.css">

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" defer></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/ember.js/1.13.3/ember.min.js" defer></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/ember.js/1.13.3/ember-template-compiler.js" defer></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.4/hammer.min.js" defer></script>

        <script src="js/ember-hammer.js" defer></script>
        <script src="js/app.js" defer></script>
    </head>
    <body class="drawapp">
        <script type="text/x-handlebars">
            <header>
                <h1>Place some shapes!</h1>
            </header>
            <main>
                {{outlet}}
            </main>
        </script>

        <script type="text/x-handlebars" data-template-name="index">
            {{view 'canvas'}}
            {{view 'toolbox'}}
        </script>

        <script type="text/x-handlebars" data-template-name="views/canvas">
            <section {{bind-attr class=':drawapp-canvas-section state'}}>
                {{canvas-element items=model updateSeq=updateSeq}}
            </section>
        </script>

        <script type="text/x-handlebars" data-template-name="views/toolbox">
            <section class="drawapp-toolbox-section">
                <div class="drawapp-toolbox-control clickable"
                        {{action 'addSquare'}}>
                    Add a square
                </div>
                <div class="drawapp-toolbox-control clickable"
                        {{action 'addText'}}>
                    Add some text
                </div>
                {{input
                    class="drawapp-toolbox-control readout"
                    value=modelJSON
                    readonly=true}}
            </section>
        </script>

        <script type="text/x-handlebars"
                data-template-name="components/canvas-element">
            You are using an old browser. Please update it!
        </script>
    </body>
</html>
