<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Drawing App</title>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">

        <meta name="application-name" content="A Test Shop">
        <meta name="author" content="Luke Plaster <me@lukep.org>">
        <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">

        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <meta name="msapplication-tap-highlight" content="no">

        <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/normalize/3.0.1/normalize.css">
        <link rel="stylesheet" type="text/css" href="css/app.css">

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" defer></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/ember.js/1.13.3/ember.min.js" defer></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/ember.js/1.13.3/ember-template-compiler.js" defer></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.4/hammer.min.js" defer></script>

        <script src="js/ember-hammer.js" defer></script>
        <script src="js/app.js" defer></script>
    </head>
    <body class="drawapp">
        <script type="text/x-handlebars">
            <h1>Draw Something!</h1>
            {{outlet}}
        </script>

        <script type="text/x-handlebars" data-template-name="index">
            {{view 'canvas'}}
            {{view 'toolbox'}}
        </script>

        <script type="text/x-handlebars" data-template-name="canvas">
            <section class="drawapp-canvas-section">
                <canvas class="drawapp-canvas"></canvas>
            </section>
        </script>

        <script type="text/x-handlebars" data-template-name="toolbox">
            <section class="drawapp-toolbox-section">
                <div class="drawapp-toolbox-button add-text" {{action 'addText'}}>
                    add text
                </div>
                <div class="drawapp-toolbox-button add-square" {{action 'addSquare'}}>
                    add square
                </div>
            </section>
        </script>
    </body>
</html>
